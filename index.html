<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<header class="header">
		<img src="./image/logo-header.svg" alt="Логотип сайта Место" class="header__logo">
	</header>
	<main class="main">
		<section class="profile">
			<img src="./image/avatar-profile.jpg" alt="Аватар пользователя" class="profile__avatar">
			<div class="profile__info-container">
				<h1 class="profile__username">Жак-Ив Кусто</h1>
				<button type="button" class="profile__button-edit"></button>
				<p class="profile__user-description">Исследователь океана</p>
			</div>
			<button type="button" class="profile__button-add"></button>
		</section>
		<section class="elements">
			<div class="elements__container">
				<img src="./image/karachaevsk.png" alt="Карачаевск" class="elements__image">
				<h2 class="elements__title">Карачаевск</h2>
				<button class="elements__like elements__like_active"></button>
			</div>
			<div class="elements__container">
				<img src="./image/gora-elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
				<h2 class="elements__title">Гора Эльбрус</h2>
				<button class="elements__like elements__like_active"></button>
			</div>
			<div class="elements__container">
				<img src="./image/dombai.png" alt="Домбай" class="elements__image">
				<h2 class="elements__title">Домбай</h2>
				<button class="elements__like elements__like_active"></button>
			</div>
			<div class="elements__container">
				<img src="./image/gora-elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
				<h2 class="elements__title">Гора Эльбрус</h2>
				<button class="elements__like elements__like_active"></button>
			</div>
			<div class="elements__container">
				<img src="./image/dombai.png" alt="Домбай" class="elements__image">
				<h2 class="elements__title">Домбай</h2>
				<button class="elements__like elements__like_active"></button>
			</div>
			<div class="elements__container">
				<img src="./image/karachaevsk.png" alt="Карачаевск" class="elements__image">
				<h2 class="elements__title">Карачаево-Черкесск</h2>
				<button class="elements__like elements__like_active"></button>
			</div>
		</section>
		<div class="popup">
			<div class="popup__container">
				<h2 class="popup__title">Редактировать профиль</h2>
				<button class="popup__close-button" type="button"></button>
				<form action="#" class="popup__form">
					<label for="username"></label>
					<input class="popup__text-input popup__text-field_name" type="text" id="name" placeholder="Имя"
						value="Жак-Ив Кусто" required>
					<label for="description"></label>
					<input class="popup__text-input popup__text-input_job" type="text" id="description"
						placeholder="Деятельность" value="Исследователь океана" required>
					<button type="submit" class="popup__submit-button">Сохранить</button>
				</form>
			</div>
		</div>
	</main>
	<footer class="footer">
		<p class="footer__copyright">© 2020 Mesto Russia</p>
	</footer>
	<script src="./script.js"></script>
</body>

</html>
