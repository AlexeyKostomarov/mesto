	<div class="popup popup_type_profile">
		<div class="popup__container popup__container_type_profile">
			<h2 class="popup__title popup__title_type_profile">Редактировать профиль</h2>
			<button class="popup__close-button popup__close-button_type_profile" type="button"></button>
			<form action="#" name="form-popup" class="popup__form popup__form_type_profile">
				<input class="popup__text-input popup__text-input_type_name" type="text" id="name" placeholder="Имя"
					name="name" value="Жак-Ив Кусто" required />
				<input class="popup__text-input popup__text-input_type_job" type="text" id="description"
					placeholder="Деятельность" name="job" value="Исследователь океана" required />
				<button type="submit" class="popup__submit-button popup__submit-button-elements">Сохранить</button>
			</form>

	<div class="popup popup_type_elements">
		<div class="popup__container popup__container_type_elements">
			<h2 class="popup__title popup__title_type_elements">Новое место</h2>
			<button class="popup__close-button popup__close-button_type_elements" type="button"></button>

				<input class="popup__text-input popup__text-input_type_name popup__text-input_type_description" type="text"

				<input class="popup__text-input popup__text-input_type_job popup__text-input_type_link" type="text"
					id="description" placeholder="Ссылка на картинку" name="link" value="" required />
